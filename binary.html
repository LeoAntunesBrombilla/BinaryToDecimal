<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="binary.css">  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  <!-- google fonts -->
  
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200&display=swap" rel="stylesheet">
  
  <title>Binario para Decimal</title>
</head>

<body class="bg-light">
  <div class="container rounded">
    <h1 class="display-3 text-center text-dark">Binário para Decimal</h1>
    <div class="row justify-content-center">
    <div class="input-group col-sm-10 col-md-6 binario">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Binário</span>
      </div>
      <input type="number" id="binario" class="form-control" placeholder="Digite o valor em binário" aria-label="binario" aria-describedby="basic-addon1">
    </div>
    <div class="input-group col-sm-10 col-md-6 decimal">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Decimal</span>
      </div>
      <input type="number" id = 'decimal' class="form-control" placeholder="Valor resultante em decimal" aria-label="decimal" aria-describedby="basic-addon1">
    </div>
    </div>
    <div class="text-center">
    <button type="button" id = "converter" class="btn btn-dark">Converter</button>
    </div>
    </div>

  
  
  
    <!-- Js script   -->
    
    <script src="binary.js"></script>
  
    <!-- Bootstrap CSS  -->
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  
</body>
</html>
